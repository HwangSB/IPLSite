{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="{% static 'css/markdown.css' %}">
{% endblock %}

{% block content %}
<div class="view sub-cover-page" style="background-image: url(https://via.placeholder.com/500);">
    <div class="text-white text-center rgba-black-light py-5 px-4" style="min-height: 30vh; position: relative;">
        <div style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);">
            <h2 class="card-title h2 my-4 py-2">{{project_detail.title}}</h2>
        </div>
    </div>
</div>

<div style="background-color: whitesmoke;">
    <div class="container">
        <h1 class="display-4">
            {{project_detail.title}}
        </h1>
        <div>
            {% autoescape off %}
            {{detail_text}}
            {% endautoescape %}
        </div>
    </div>
    <div style="height: 10px;"></div>
</div>
{% endblock %}

{% block js %}
{% endblock %}
