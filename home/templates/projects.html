{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block content %}
<div class="card card-image"
    style="background-image: url(https://via.placeholder.com/500); min-height: 30vh; background-position: center; background-repeat: no-repeat; background-size: cover;">
    <div class="text-white text-center rgba-black-light py-5 px-4" style="min-height: 30vh; position: relative;">
        <div style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);">
            <h2 class="card-title h2 my-4 py-2">Projects</h2>
        </div>
    </div>
</div>

{% endblock %}

{% block js %}
<script type="text/javascript" src="{% static 'js/custom.js' %}"></script>
{% endblock %}
