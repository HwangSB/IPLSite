{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block content %}
<div class="view sub-cover-page" style="background-image: url(https://via.placeholder.com/500);">
    <div class="text-white text-center rgba-black-light py-5 px-4" style="min-height: 30vh; position: relative;">
        <div style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);">
            <h2 class="card-title h2 my-4 py-2">Projects</h2>
        </div>
    </div>
</div>

<div style="background-color: whitesmoke;">
    <div class="container pt-5">
        <div class="row">
            {% for project in projects %}
            <div class="mb-5 col-xl-4 col-lg-6" style="min-width: 360px;">
                <div class="card">
                    <div class="thumbnail">
                        <img class="card-img-top" src="{{project.project_image.url}}">
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">{{project.title}}</h4>
                        <p class="card-text">{{project.summary}}</p>
                        <a href="{% url 'project_detail' project.id %}" class="card-link">View</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
{% endblock %}
